<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AliviaTech – Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../assets/styles/styles.css">
</head>
<body class="auth-body">
  <main class="auth-wrapper">
    <div class="auth-card">
      <div class="login-header">
        <img src="../../assets/images/aliviatech.png" alt="AliviaTech" class="nav-logo">
        <h1>Crear cuenta</h1>
        <p class="muted">
          Completa tus datos para registrarte como paciente o médico en AliviaTech.
        </p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="auth-grid">
          <label>
            Nombre
            <input type="text" id="firstName" required placeholder="Nombre">
          </label>
          <label>
            Apellidos
            <input type="text" id="lastName" required placeholder="Apellidos">
          </label>
        </div>

        <label>
          Correo electrónico
          <input type="email" id="registerEmail" required placeholder="tucorreo@ejemplo.com">
        </label>

        <label>
          Idioma preferido
          <select id="registerLanguage" required>
            <option value="">Selecciona un idioma</option>
            <option value="es">Español</option>
            <option value="en">Inglés</option>
          </select>
        </label>

        <label>
          Rol
          <select id="registerRole" required>
            <option value="">Selecciona un rol</option>
            <option value="paciente">Paciente</option>
            <option value="psicologo">Médico / psicólogo</option>
          </select>
        </label>

        <div class="auth-grid">
          <label>
            Contraseña
            <input type="password" id="registerPassword" required placeholder="********">
          </label>
          <label>
            Confirmar contraseña
            <input type="password" id="registerPasswordConfirm" required placeholder="********">
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Crear cuenta</button>
        <p id="registerStatus" class="form-status"></p>
      </form>

      <p class="muted" style="margin-top: 1rem;">
        ¿Ya tienes una cuenta?
        <a href="./index.html">Inicia sesión</a>
      </p>
      <p class="muted">
        ¿Volver al inicio? <a href="../../index.html">Ir a la landing</a>
      </p>
    </div>
  </main>

  <script>
    const registerForm = document.getElementById("registerForm");
    const registerStatus = document.getElementById("registerStatus");

    registerForm.addEventListener("submit", (event) => {
      event.preventDefault();

      const password = document.getElementById("registerPassword").value.trim();
      const passwordConfirm = document.getElementById("registerPasswordConfirm").value.trim();
      const role = document.getElementById("registerRole").value;

      if (password !== passwordConfirm) {
        registerStatus.textContent = "Las contraseñas no coinciden.";
        registerStatus.classList.remove("form-status--success");
        registerStatus.classList.add("form-status--error");
        return;
      }

      
      localStorage.setItem("aliviatech_last_email", document.getElementById("registerEmail").value.trim());
      localStorage.setItem("aliviatech_last_role", role);
      localStorage.setItem("aliviatech_first_name", document.getElementById("firstName").value.trim());
      localStorage.setItem("aliviatech_last_name", document.getElementById("lastName").value.trim());
      localStorage.setItem("aliviatech_language", document.getElementById("registerLanguage").value);

      registerStatus.textContent = "Registro guardado. Ahora puedes iniciar sesión.";
      registerStatus.classList.remove("form-status--error");
      registerStatus.classList.add("form-status--success");

      setTimeout(() => {
        window.location.href = "./index.html";
      }, 1500);
    });
  </script>
</body>
</html>
